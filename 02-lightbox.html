<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="./simplelightbox/dist/simple-lightbox.css?v2.11.0" />
        <link rel="stylesheet" href="css/common.css"/>
        <link rel="stylesheet" href="css//styles.css"/>
        <title>Simple Lightbox - Responsive touch friendly Image lightbox</title>
    </head>
    <body>
        <ul class="gallery">
            <li class="gallery__item">
                <a class="gallery_link" href="https://cdn.pixabay.com/photo/2019/05/14/16/43/himilayan-blue-poppy-4202825_1280.jpg" class="big">
                    <img class="gallery__image" src="https://cdn.pixabay.com/photo/2019/05/14/16/43/himilayan-blue-poppy-4202825__340.jpg" title="Hokkaido Flower" alt="Hokkaido Flower" />
                </a>
            </li>
            <li class="gallery__item">
                <a class="gallery_link" href="https://cdn.pixabay.com/photo/2019/05/14/22/05/container-4203677_1280.jpg">
                    <img class="gallery__image" src="https://cdn.pixabay.com/photo/2019/05/14/22/05/container-4203677__340.jpg" title="Container Haulage Freight" alt="Container Haulage Freight"/>
                </a>
            </li>
            <li class="gallery__item">
                <a class="gallery_link" href="https://cdn.pixabay.com/photo/2019/05/16/09/47/beach-4206785_1280.jpg">
                    <img class="gallery__image" src="https://cdn.pixabay.com/photo/2019/05/16/09/47/beach-4206785__340.jpg" title="Aerial Beach View" alt="Aerial Beach View"/>
                </a>
            </li>
            <li class="gallery__item">
                <a class="gallery_link" href="https://cdn.pixabay.com/photo/2016/11/18/16/19/flowers-1835619_1280.jpg">
                    <img class="gallery__image" src="https://cdn.pixabay.com/photo/2016/11/18/16/19/flowers-1835619__340.jpg" title="Flower Blooms" alt="Flower Blooms"/>
                </a>
            </li>
            <li class="gallery__item">
                <a class="gallery_link" href="https://cdn.pixabay.com/photo/2018/09/13/10/36/mountains-3674334_1280.jpg">
                    <img class="gallery__image" src="https://cdn.pixabay.com/photo/2018/09/13/10/36/mountains-3674334__340.jpg" title="Alpine Mountains" alt="Alpine Mountains"/>
                </a>
            </li>
            <li class="gallery__item">
                <a class="gallery_link" href="https://cdn.pixabay.com/photo/2019/05/16/23/04/landscape-4208571_1280.jpg">
                    <img class="gallery__image" src="https://cdn.pixabay.com/photo/2019/05/16/23/04/landscape-4208571__340.jpg" title="Mountain Lake Sailing" alt="Mountain Lake Sailing"/>
                </a>
            </li>
            <li class="gallery__item">
                <a class="gallery_link" href="https://cdn.pixabay.com/photo/2019/05/17/09/27/the-alps-4209272_1280.jpg">
                    <img class="gallery__image" src="https://cdn.pixabay.com/photo/2019/05/17/09/27/the-alps-4209272__340.jpg" title="Alpine Spring Meadows" alt="Alpine Spring Meadows"/>
                </a>
            </li>
            <li class="gallery__item">
                <a class="gallery_link" href="https://cdn.pixabay.com/photo/2019/05/16/21/10/landscape-4208255_1280.jpg">
                    <img class="gallery__image" src="https://cdn.pixabay.com/photo/2019/05/16/21/10/landscape-4208255__340.jpg" title="Nature Landscape" alt="Nature Landscape"/>
                </a>
            </li>
            <li class="gallery__item">
                <a class="gallery_link" href="https://cdn.pixabay.com/photo/2019/05/17/04/35/lighthouse-4208843_1280.jpg">
                    <img class="gallery__image" src="https://cdn.pixabay.com/photo/2019/05/17/04/35/lighthouse-4208843__340.jpg" title="Lighthouse Coast Sea" alt="Lighthouse Coast Sea"/>
                </a>
            </li>
        </ul>
        <script src="./simplelightbox/dist/simple-lightbox.js?v2.11.0"></script>
        <script>
            (function()
            {
                var $gallery = new SimpleLightbox('.gallery a', {});
            })();
        </script>
    </body>
</html>
